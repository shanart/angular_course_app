<div class="row" *ngIf="recipeForm">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" formControlName="imagePath">
                    </div>

                    <div class="form-group">
                        <img src="" class="img-responsive" alt="">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="5"
                            formControlName="description"></textarea>
                    </div>

                    <div class="row"
                        *ngFor="let ingredientCtrl of getIngredientsFormArray(); let i = index"
                        formGroupName="i" style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>

                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">New</button>
                </div>
            </div>
        </form>
    </div>
</div>
